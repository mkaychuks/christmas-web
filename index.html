<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="shortcut icon"
      href="/assets/santa-mobile.png"
      type="image/x-icon"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <!-- the header section -->
    <header class="header wrapper">
      <!-- the logo -->
      <div class="logo">
        <img
          src="/assets/santa-mobile.png"
          alt="santa-claus"
          width="24"
          height="24"
        />
        <h4>Christmas</h4>
      </div>

      <!-- the navigation -->
      <nav class="desktop-nav">
        <ul>
          <li><a href="#"></a>Home</li>
          <li><a href="#"></a>Celebrate</li>
          <li><a href="#"></a>Gifts</li>
          <li><a href="#"></a>New</li>
        </ul>
      </nav>
      <nav class="mobile-nav">
        <ul>
          <li><a href="#"></a><i class="ph ph-moon"></i></li>
          <li><a href="#"></a><i class="ph ph-squares-four"></i></li>
        </ul>
      </nav>
    </header>
    <!-- the main section of the website -->
    <main>
      <section class="hero wrapper">
        <!-- the image -->
        <picture>
          <source
            media="(min-width: 70em)"
            srcset="/assets/home-mobile.png"
            alt="christmas tree"
            width="500"
            height="442"
          />
          <img
            src="/assets/home-mobile.png"
            alt="christmas tree"
            width="320"
            height="283"
          />
        </picture>

        <!-- the hero content (text and button) -->
        <div class="hero-content">
          <h1>Merry Christmas and Happy New Year!</h1>
          <p>
            Christmas and a new year is about to begin, all good wishes and
            successes.
          </p>
          <button class="red-button">Get Started</button>
        </div>
      </section>
    </main>
  </body>
</html>
